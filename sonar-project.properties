sonar.log.level=DEBUG

sonar.sources=frontend/src,backend/src/main/java
sonar.tests=frontend/src,backend/src/test/java
sonar.test.inclusions=frontend/src/**/*.test.ts,frontend/src/**/*.test.tsx,backend/src/test/java/**/*.java

# sonar.javascript.lcov.reportPaths=frontend/checks/lcov.info
sonar.coverage.exclusions=frontend/src/**/*.ts,frontend/src/**/*.tsx
sonar.eslint.reportPaths=frontend/checks/eslint.json

sonar.java.binaries=backend/target/classes
sonar.java.test.binaries=backend/target/test-classes
sonar.junit.reportPaths=backend/target/surefire-reports
sonar.coverage.jacoco.xmlReportPaths=backend/target/site/jacoco/jacoco.xml